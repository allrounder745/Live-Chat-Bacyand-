<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’¬ Premium Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chatBox {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 90vw;
      max-width: 600px;
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      background: #000;
      border-radius: 10px;
      padding: 15px;
      scrollbar-width: thin;
      scrollbar-color: #0f0 transparent;
    }
    #messages p {
      margin-bottom: 12px;
      font-weight: 500;
    }
    #inputArea {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    #msgInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }
    #msgInput::placeholder {
      color: #888;
    }
    button {
      padding: 0 20px;
      border-radius: 10px;
      border: none;
      background: #00ff00;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>

  <div id="chatBox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://live-chat-9rtk.onrender.com");
    let username = "";

    // Ask user for their name on load
    window.onload = () => {
      username = prompt("Enter your name:")?.trim();
      if (!username) {
        username = "Anonymous";
      }
    };

    socket.on("receive_message", (data) => {
      const msgDiv = document.getElementById("messages");
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msgDiv.innerHTML += `<p><strong>${data.user}</strong> [${time}]: ${data.message}</p>`;
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    function convertStickers(text) {
      return text
        .replace(/\b6\b/g, "ðŸ SIX!")
        .replace(/\b4\b/g, "ðŸ”¥ FOUR!")
        .replace(/\bwkt\b/gi, "â˜ ï¸ WICKET!")
        .replace(/\bwife\b/gi, "â¤ï¸ WIFEY!")
        .replace(/\bmore\b/gi, "ðŸ’¯ MORE!");
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      let message = input.value.trim();
      if (message) {
        message = convertStickers(message);
        socket.emit("send_message", { user: username, message });
        input.value = "";
      }
    }

    document.getElementById("msgInput").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
